		</div>
		<button id="btget" type="button">Get test</button>
		<script>
			jq(document).ready(function(){
				jq("#btget").click(function(){
					//url="aaa.txt"
					//var url = "http://127.0.0.1:9000/aaa.txt";
					var url = "/aaa.txt";

						//document.write("x2:" + x2 + "<br>")

			});
		</script>

			jq(document).ready(function(){

					//url="aaa.txt"
					//var url = "http://127.0.0.1:9000/aaa.txt";
					//var url = "/index.php";
					var url = "/index.php";
					jq.post(url,
					{
						name:"Donald Duck",
						city:"Duckburg"
					},
					function(data,status){
						//alert("len(data):" + len(data) + "\nstatus:" + status);
						//alert("status:" + status);
						//document.write("x1:" + x1 + "<br>")
						jq("#httpDiv").html("Post:" + "data:" + data + "\nstatus:" + status)
					}
					);
				});
			});
		</script>

		<button id="btajax" type="button">Ajax test</button>
		<script>
			jq(document).ready(function(){
				jq("#btajax").click(function(){
					//url="aaa.txt"
					//var url = "http://127.0.0.1:9000/aaa.txt";
					//var url = "/index.php";
					var url = "/aaa.txt";
					htmlobj=jq.ajax({url:url,async:false});
					jq("#httpDiv").html(htmlobj.responseText);
				});
			});
		</script>
